<template>
    
    <div class="form_profil">
    <lightning-record-edit-form 
                record-id={userId}
                object-api-name="User"
                density="comfy"
                onsuccess={handleSuccess} 
                onsubmit ={handleSubmit}>
        <div>
            <lightning-output-field field-name="FirstName" class="slds-form-element slds-form-element_readonly slds-grow slds-hint-parent override--slds-form-element">
            </lightning-output-field>

            <lightning-output-field field-name="LastName" class="slds-form-element slds-form-element_readonly slds-grow slds-hint-parent override--slds-form-element">
            </lightning-output-field>

            <lightning-output-field field-name="Email" class="slds-form-element slds-form-element_readonly slds-grow slds-hint-parent override--slds-form-element">
            </lightning-output-field>
        </div>
        <template if:true={isNotClient}>
        <p>
            <lightning-input-field id="fieldid" field-name="Portail_RGPD__c" variant="label-hidden" style="width: 25px !important;"></lightning-input-field>
            <label for="fieldid">J’autorise SynerCiel à afficher dans son annuaire mes coordonnées téléphoniques </label>
            
           </p>
           <br>
    <!--p><lightning-input-field field-name="Portail_RGPD__c"> </lightning-input-field></p-->
    <p><lightning-button class="slds-m-top_small" variant="brand" type="submit" name="update" label="Valider" style="margin-right:+25%;">
    </lightning-button></p> </template>
</lightning-record-edit-form>
</div>
</template>
